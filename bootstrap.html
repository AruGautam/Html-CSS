<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/boostrap/3.4.1/css/boostrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/boostrap/3.4.1/css/boostrap.min.css"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bootstrap</h1>
        <p>bootstrap is a website developing platform with html ,cs and js</p>
        <hr>
        <h2>Buttons</h2>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-Light">Light</button>
        <button class="btn btn-Dark">Dark</button>
        <hr>
        <h2>Alerts</h2>
        <div class="alert alert-primary" role="alert">
            This is a primary alert!!
        </div>
        <div class="alert alert-secondary" role="alert">
            This is a secondary alert!!
        </div>
        <div class="alert alert-success" role="alert">
            This is a success alert!!
        </div>
        <div class="alert alert-danger" role="alert">
            This is a danger alert!!
        </div>
        <div class="alert alert-light" role="alert">
            This is a light alert!!
        </div>
        <div class="alert alert-dark" role="alert">
            This is a dark alert!!
        </div>
        <hr>
        <form action="">
            <div class="form-group">
                <label for="exinputemail">Email Address</label>
                <input type="email" class="form-control" id="exinputemail" aria-describedby="emaihelp">
                <small id="emaihelp class=form-text text-muted">No sharing</small>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
